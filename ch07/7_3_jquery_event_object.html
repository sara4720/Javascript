<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>7-3</title>
    <style>
        section {
            width: 2000px;
            height: 2000px;
            border: 2px solid red;
            box-sizing: border-box;
        }
        section > p {
            position: fixed;
            left: 200px;
            top: 100px;
            width: 400px;
            height: 400px;
            border: 1px solid blue;
        }

        .box1 {
            width: 300px;
            height: 300px;
            border: 1px solid red;
        }
        .box2 {
            width: 200px;
            height: 200px;
            border: 1px solid green;
        }
        .box3 {
            width: 100px;
            height: 100px;
            border: 1px solid blue;
        }

    </style>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script>
        $(function(){

            // 마우스좌표
            $('section').mousemove(function(e){

                $('.ox').text(e.offsetX);
                $('.oy').text(e.offsetY);
                $('.px').text(e.pageX);
                $('.py').text(e.pageY);
                $('.cx').text(e.clientX);
                $('.cy').text(e.clientY);
            });

            // 이벤트 전파
            $('a').click(function(e){
                e.stopPropagation(); // 인접한 태그로 이벤트 전파를 차단
                e.preventDefault();  // 태그의 기본 기능을 차단(a 태그 링크이동 막을때 사용)
                
                alert('a 클릭!');
            });

            $('.box3').click(function(e){
                alert('box3 클릭!');

                return false; // stopPropagation + preventDefault
            });
 
            $('.box2').click(function(e){
                alert('box2 클릭!');
            });
            
            $('.box1').click(function(e){
                alert('box1 클릭!');
            });

        });

    </script>

</head>
<body>
    <h3>7-3.제이쿼리 이벤트 객체</h3>

    <h4>이벤트 객체</h4>
    <section>
        <p>
            offsetX = <span class="ox">0</span><br />
            offsetY = <span class="oy">0</span><br />
              pageX = <span class="px">0</span><br />
              pageY = <span class="py">0</span><br />
            clientX = <span class="cx">0</span><br />
            clientY = <span class="cy">0</span><br />
        </p>
    </section>

    <h4>이벤트 전파</h4>
    <div class="box1">
        <div class="box2">
            <div class="box3">
                <a href="http://naver.com">네이버</a>
            </div>
        </div>
    </div>

    
</body>
</html>
