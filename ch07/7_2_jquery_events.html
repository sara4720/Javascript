<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>7-2</title>
    <style>
        .box{
            display: inline-block;
            width: 100px;
            height: 100px;
            border: 1px solid black;
        }
    </style>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script>
        $(function(){
            $('.box1').click(function(){
                $(this).css('background', 'red');
            });

            $('.box2').mousedown(function(){
                $(this).css('background', 'orange');
            });

            $('.box3').mouseup(function(){
                $(this).css('background', 'orange');
            });

            $('.box4').mouseover(function(){
                $(this).css('background', 'orange');
            });

            $('.box5').mouseout(function(){
                $(this).css('background', 'orange');
            });

            $('.box6').hover(function(){
                $(this).css('background', 'orange');
            }, function(){
                $(this).css('background', 'green');
            });

            $('.box7').mousemove(function(){
               console.log('mousemove!!!');
            });
        });
    </script>
</head>
<body>
    <h3>7-2. JQuery 이벤트 종류</h3>
    <div class="box box1">click</div>
    <div class="box box2">mousedown</div>
    <div class="box box3">mouseup</div>
    <div class="box box4">mouseover</div>
    <div class="box box5">mouseout</div>
    <div class="box box6">hover</div>
    <div class="box box7">mousemove</div>

</body>
</html>
