<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>6-6</title>
    <style>
        .box{
            display: inline-block;
            width: 100px;
            height: 100px;
            border: 1px solid black;
        }
        .red   {background: red;}
        .green {background: green;}
        .blue  {background: blue;}
    </style>
    <script src="./js/jquery-3.5.1.min.js"></script>
    <script>
        $(document).ready(function(){
            // 클래스 값 추가
            $('div:eq(0)').addClass('red');

            // 클래스 값 제거
            $('div:eq(1)').removeClass('green');

            // 클래스 값 제거/추가
            $('div:eq(2)').removeClass().addClass('blue');
        });
    </script>
</head>
<body>
    <h3>6-6. JQuery 클래서 함수</h3>
    <div class="box">box1</div>
    <div class="box green">box2</div>
    <div class="box">box3</div>



</body>
</html>
