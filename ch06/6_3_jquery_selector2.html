<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>6-3</title>
    <script src="./js/jquery-3.5.1.min.js"></script>
    <script>
        $(document).ready(function(){
            // 자식선택자
            $('ol > li').css('color','orange');

            // 후손선택자
            $('li li').css('background','yellow');
        });
    </script>
</head>
<body>
    <h3>6-3. JQuery 후손선택자</h3>
    <h4>대한민국</h4>
    <ul>
        <li>서울</li>
        <li>대전</li>
        <li>대구</li>
        <li>
            <strong>부산</strong>
            <ol>
                <li>서면</li>
                <li>해운대</li>
                <li>자갈치</li>
                <li>남포동</li>
            </ol>
        </li>
        <li>광주</li>
    </ul>
</body>
</html>
