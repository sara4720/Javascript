<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>4-3</title>
</head>
<body>
    <h3>4-3 자바스크립트 내장객체</h3>
    <script>
        // 날짜객체
        var date = new Date();
        var year = new getFullYear();
        var month = new getMonth();
        var day = new getDate();
        
        var hour = new getHours();
        var min = new getMinutes();
        var sec = new getSeconds();

        document.write('오늘날짜 : '+year+'년 '+month+'월 '+day+'일<br />');
        document.write('현재시간 : '+hour+'시 '+min+'분 '+sec+'초<br />');


        // 수학객체
        var r1 = Math.abs(-5);
        var r2 = Math.sqrt(9);
        var r3 = Math.ceil(1.1);
        var r4 = Math.floor(1.9);
        var r5 = Math.round(1.4);
        var r6 = Math.round(1.9);

        document.write('r1 : '+r1+'<br />');
        document.write('r2 : '+r2+'<br />');
        document.write('r3 : '+r3+'<br />');
        document.write('r4 : '+r4+'<br />');
        document.write('r5 : '+r5+'<br />');
        document.write('r6 : '+r6+'<br />');

        var num1 = Math.random();   // 0 ~ 1 사이에 실수
        var num2 = num1 * 10;       // 0 ~ 10 사이에 실수
        var num3 = Math.ceil(num2); // 1 ~ 10사이에 실수

        var rand = Math.ceil(Math.random()*10);

        document.write('1에서 10사이에 임의에 정수 '+num3+'<br />');
        document.write('1에서 10사이에 임의에 정수 '+rand+'<br />');


        // 문자열객체
        var str1 = new String('Hello Korea');
        var str2 = 'Hello Korea';

        var s1 = str1.length;
        var s2 = str1.charAt(0);
        var s3 = str1.indexOf('e');
        var s4 = str2.lastIndexOf('e');
        var s5 = str2.replace('Korea', 'Busan');
        var s6 = str2.substring(1, 5);

        document.write('s1 : '+s1+'<br />');
        document.write('s2 : '+s2+'<br />');
        document.write('s3 : '+s3+'<br />');
        document.write('s4 : '+s4+'<br />');
        document.write('s5 : '+s5+'<br />');
        document.write('s6 : '+s6+'<br />');

    </script>
</body>
</html>
