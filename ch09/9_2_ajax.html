<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script>
        $(document).ready(function(){
            var table = $('table');

            $('button').click(function(){
                $.ajax({
                    url:'http://localhost:8080/Ch07/7_2_jsonData.jsp',
                    type: 'get',
                    dataType: 'json',
                    success: function(data){
                        for(var i=0 ; i<data.length ; i++){
                            table.append('<tr></tr>');

                            table.find('tr').eq(i).append('<td>아이디 : '+data[i].uid+'</td>');
                            table.find('tr').eq(i).append('<td>이름 : '+data[i].name+'</td>');
                            table.find('tr').eq(i).append('<td>휴대폰 : '+data[i].hp+'</td>');
                            table.find('tr').eq(i).append('<td>직급 : '+data[i].pos+'</td>');
                            table.find('tr').eq(i).append('<td>부서 : '+data[i].dep+'</td>');
                            table.find('tr').eq(i).append('<td>등록일 : '+data[i].rdate+'</td>');
                        }
                    }
                });
            });

        });

    </script>
    <title>9-2</title>
</head>
<body>
    <h3>9-2. JQuery ajax(Asynchronous Javascript And xml)</h3>
    <button>데이터 요청</button>
    <table border="1"></table>
</body>
</html>
